<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/69a1ab25df.js" crossorigin="anonymous"></script>
        <title>John's Javascript Calculator</title>
    </head>
    <body>
        <div id="header">John's Javascript Calculator</div>

        <div id="output"></div>
        <div id="buttons">
            <div id="buttons" class="numbers">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="zero">0</button>
            </div>
            <div id="buttons" class="operators">
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
            </div>
            <div id="buttons" class="misc">
                <button class="clear">C</button>
                <button class="equal">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
