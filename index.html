<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale= 1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69a1ab25df.js" crossorigin="anonymous"></script>
    <title>John's Javascript Calculator</title>
</head>

<body>
    <div id="header">
        <h1>John's Javascript Calculator</h1>
    </div>
    <div id="calculator-container">
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons-container">
                <div class="buttons numbers">
                    <button class="number" data-value="1">1</button>
                    <button class="number" data-value="2">2</button>
                    <button class="number" data-value="3">3</button>
                    <button class="number" data-value="4">4</button>
                    <button class="number" data-value="5">5</button>
                    <button class="number" data-value="6">6</button>
                    <button class="number" data-value="7">7</button>
                    <button class="number" data-value="8">8</button>
                    <button class="number" data-value="9">9</button>
                    <button class="number" data-value="0">0</button>
                </div>
                <div class="buttons operators">
                    <button class="operator add" data-value="+">+</button>
                    <button class="operator subtract" data-value="-">-</button>
                    <button class="operator multiply" data-value="*">*</button>
                    <button class="operator divide" data-value="/">/</button>
                </div>
                <div class="buttons misc">
                    <button class="point">.</button>
                    <button class="clear">C</button>
                    <button class="backspace"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p class="copyright">2023 John Olson   All code may be modified for use by others<a class="github-link" href="https://www.github.com/jholson1030"><i class="fa-brands fa-github"></i></a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
